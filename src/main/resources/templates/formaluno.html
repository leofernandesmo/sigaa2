<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1>Cadastro de Alunos</h1>


    <div class="container">
        <div class="row">
            <div class="col-sm">                
            </div>
            <div class="col-sm">
                <form action="/aluno/salvar" method="POST">
                    <div class="form-group">
                        <label>Id: </label>
                        <input disabled type="text" th:value="${aluno.id}" class="form-control" id="id" name="id">
                    </div>
                    <div class="form-group">
                        <label>Nome: </label>
                        <input type="text" th:value="${aluno.nome}" class="form-control" id="nome" name="nome">
                    </div>
                    <div class="form-group">
                        <label>CPF: </label>
                        <input type="text" th:value="${aluno.cpf}" class="form-control" id="cpf" name="cpf">
                    </div>                    
                    <input type="submit" value="Enviar" class="btn btn-primary"></input>
                </form>
            </div>
            <div class="col-sm">
                
            </div>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
